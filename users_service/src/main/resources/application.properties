spring.application.name=users_service
server.port=8080

# H2 configuration
spring.datasource.url=jdbc:h2:file:./users_db
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Optional: see the SQL queries being executed
logging.level.org.hibernate.SQL=DEBUG


# API CONFIGURATION
user.can-delete-own-account=false
user.username.min-length=3
user.username.max-length=20
user.password.min-length=8
user.password.max-length=64
user.password.has-uppercase=true
user.password.has-lowercase=true
user.password.has-digit=true
user.password.has-special=true
user.password.special-chars=!@#$%^&*()_+-=[]{}|;':\",./<>?

jwt.secret=your-very-long-base64-encoded-secret-key-here
jwt.expiration=86400000

cors.allowed-origin=http://localhost:5175


# Users without roles (ignored if you allow roles)

roles.base-username=admin

# Roles

roles.allowed=false
roles.base-role=DEVELOPER